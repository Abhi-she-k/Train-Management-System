<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Track Master | Signup</title>
  <link rel="shortcut icon" href="{{ url_for('static',filename='images/favicon.ico') }}" />
  <link rel="apple-touch-icon" href="{{ url_for('static',filename='images/favicon.ico') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="{{ url_for('static',filename='styles/signup-styles.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      {% if category == 'error' %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error: </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% else %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}
      {% endfor %}
    {% endif %}
    {% endwith %}

  <div id="home-button"><a href="/"><i class="fa fa-home"></i></a></div>

  <div class="container">
    <div id="title"><h1 id="form-title">Sign Up</h1></div>
    <form name="user-info" id="form-box" method="POST">
      <div class="info-box">
        <label for="user-info">Username:</label><br>
        <input type="text" name="user-name" placeholder="John Doe" required><br>
      </div>

      <div class="info-box">
        <label for="user-info">Password:
          <i class="fa-solid fa-circle-info" id="tooltip">
            <span class="tooltiptext"> Password Requirements:
              <ul> 
                <li>Password length must be greater than 5</li><br>
                <li>Password must include one special character</li><br>
                <li>Password must include one digit</li><br>
                <li>Password must include one capital letter</li>
              </ul>
            </span>
          </i>
        </label><br>
        <input type="password" name="user-password1" placeholder="******" required><br>
      </div>

      <div class="info-box">
        <label for="user-info">Re-type Password:</label><br>
        <input type="password" name="user-password2" placeholder="******" required><br>
      </div>

      <div class="info-box">
        <label for="user-info">Admin Key:</label><br>
        <input type="password" name="user-key" placeholder="******" required><br>
      </div>

      <input id="signup-button" type="submit" value="Sign Up">
    </form>

</body>

</html>
