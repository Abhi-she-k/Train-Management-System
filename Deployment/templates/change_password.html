<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Track Master | Change Password</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='images/favicon.ico') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static',filename='images/favicon.ico') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{{ url_for('static',filename='styles/change_password-styles.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>

    <div id="back-btn"><button onclick="goBack()"><i class="fa-solid fa-arrow-left" style="color: white;"></i></button></div>
    <section class="home-section">
        <div id="message">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                {% if category == 'error' %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error: </strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% else %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <div class="title">Change Password</div>
        <div class="container">
            <form name="user-info" id="form-box" method="POST">
                <div class="info-box" id="info1">
                    <label for="user-info">Username:</label><br>
                    <input id="name" type="text" name="user-name" placeholder="John Doe"><br>
                </div>
                <div class="info-box" id="info2">
                    <label for="user-info">Current Password:</label><br>
                    <input id="name" type="password" name="user-password" placeholder="******"><br>
                </div>
                <div class="info-box" id="info3">
                    <label for="user-info">New Password:</label><br>
                    <input id="name" type="password" name="user-newPassword" placeholder="*****"><br>
                </div>

                <input id="change-button" type="submit" value="Change">
            </form>
        </div>
    </section>
    
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
