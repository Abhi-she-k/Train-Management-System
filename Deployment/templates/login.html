<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Track Master | Login</title>
  <link rel="shortcut icon" href="{{ url_for('static',filename='images/favicon.ico') }}" />
  <link rel="apple-touch-icon" href="{{ url_for('static',filename='images/favicon.ico') }}" />
  <link href="{{ url_for('static',filename='styles/login-styles.css') }}" rel="stylesheet" type="text/css" />
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
</head>

<body>

  <div class="form-container">
    <h1 id="form-title">Login</h1>

    <form name="user-info" id="form-box" method="POST">
      <div class="info-box" id="info1">
        <label for="user-info">Username:</label><br>
        <input id="name" type="text" name="user-name" placeholder="John Doe"><br>
      </div>

      <div class="info-box" id="info2">
        <label for="user-info">Password:</label><br>
        <input id="password" type="text" name="user-password" placeholder="******"><br>
      </div>

      <input id="login-button" type="submit" value="Login">
    </form>

    <h1 id="info">{{info}}</h1>

    <div id="register"><a href="/signup">Register</a></div>

</body>

</html>
